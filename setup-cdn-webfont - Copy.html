<script>
  window.__inline_data__ = [{"data":[{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Early Access","percentage-complete":100,"updated-at":"2017-08-02T21:36:24","view-order":1},"id":"1","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Core Font Awesome 4 Icons Redesigned","percentage-complete":100,"updated-at":"2017-08-02T21:36:24","view-order":2},"id":"2","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Icons in SVG Format","percentage-complete":100,"updated-at":"2017-12-06T15:32:04","view-order":3},"id":"3","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2018-03-29T14:07:48","name":"Revamped Icon Font Framework","percentage-complete":100,"updated-at":"2018-07-24T14:40:06","view-order":4},"id":"14","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"SVG Icon Framework","percentage-complete":100,"updated-at":"2017-12-06T15:32:16","view-order":5},"id":"4","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Regular and Light Icon Styles","percentage-complete":100,"updated-at":"2017-08-02T21:36:24","view-order":6},"id":"5","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Icon Font Ligatures","percentage-complete":100,"updated-at":"2018-07-24T14:43:16","view-order":7},"id":"7","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Dedicated CDN","percentage-complete":100,"updated-at":"2018-07-24T14:43:27","view-order":8},"id":"10","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Duotone Colored Icons","percentage-complete":100,"updated-at":"2018-07-24T14:45:51","view-order":9},"id":"6","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Desktop Icon Subsetter","percentage-complete":100,"updated-at":"2018-07-24T14:45:29","view-order":10},"id":"8","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Community Voting","percentage-complete":75,"updated-at":"2018-07-24T14:44:56","view-order":11},"id":"11","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2018-03-29T14:07:48","name":"iOS and Android Support","percentage-complete":0,"updated-at":"2018-07-24T14:46:05","view-order":12},"id":"15","links":{"self":"/api/product-updates"},"type":"product-update"},{"attributes":{"inserted-at":"2017-08-02T21:36:24","name":"Desktop Design Plugins","percentage-complete":0,"updated-at":"2018-07-24T14:46:20","view-order":13},"id":"9","links":{"self":"/api/product-updates"},"type":"product-update"}],"jsonapi":{"version":"1.0"}},{"data":{"attributes":{"html":"<h1>Setup Webfont with CDN</h1>\n<blockquote><p>Load Font Awesome’s Webfont and CSS assets directly from our Free or Pro CDNs.</p>\n</blockquote>\n<!-- toc --><ul>\n<li><a href=\"#lay-the-foundation\">Lay the Foundation</a>\n</li>\n<li><a href=\"#load-all-styles\">Load All Styles</a>\n</li>\n<li><a href=\"#load-a-subset-of-styles\">Load a Subset of Styles</a>\n</li>\n<li><a href=\"#load-the-v4-shims\">Load the V4 Shims</a>\n</li>\n</ul>\n<!-- tocstop --><h2 id=\"lay-the-foundation\">Lay the Foundation <doc-direct-link anchor=\"#lay-the-foundation\" /></h2>\n<p>First we’ll lay a foundation with this function\nthat you’ll call one or more times to set up the bits and pieces of Font Awesome\nthat you choose.</p>\n<p>If you’re not a coder, don’t worry. Any code changes you’ll need\nto make will be limited to the less complex parts below. You’ll probably never\nneed to modify the code in this function. Instead, you’ll achieve your\ncustomization by calling this function one or more times with various arguments.</p>\n<p>So it’s a big chunk of copy-and-paste, but the hand-coding requirements will be\nsuper-minimal. Just wait, you’ll see.</p>\n<doc-code lang=\"php\" json-contents=\"&quot;\\n/**\\n * Font Awesome CDN Setup Webfont\\n * \\n * This will load Font Awesome from the Font Awesome Free or Pro CDN.\\n */\\nif (! function_exists('fa_custom_setup_cdn_webfont') ) {\\n  function fa_custom_setup_cdn_webfont($cdn_url = '', $integrity = null) {\\n    $matches = [];\\n    $match_result = preg_match('|/([^/]+?)\\\\.css$|', $cdn_url, $matches);\\n    $resource_handle_uniqueness = ($match_result === 1) ? $matches[1] : md5($cdn_url);\\n    $resource_handle = \\&quot;font-awesome-cdn-webfont-$resource_handle_uniqueness\\&quot;;\\n\\n    foreach ( [ 'wp_enqueue_scripts', 'admin_enqueue_scripts', 'login_enqueue_scripts' ] as $action ) {\\n      add_action(\\n        $action,\\n        function () use ( $cdn_url, $resource_handle ) {\\n          wp_enqueue_style( $resource_handle, $cdn_url, [], null );\\n        }\\n      );\\n    }\\n\\n    if($integrity) {\\n      add_filter(\\n        'style_loader_tag',\\n        function( $html, $handle ) use ( $resource_handle, $integrity ) {\\n          if ( in_array( $handle, [ $resource_handle ], true ) ) {\\n            return preg_replace(\\n              '/\\\\/&gt;$/',\\n              'integrity=\\&quot;' . $integrity .\\n              '\\&quot; crossorigin=\\&quot;anonymous\\&quot; /&gt;',\\n              $html,\\n              1\\n            );\\n          } else {\\n            return $html;\\n          }\\n        },\\n        10,\\n        2\\n      );\\n    }\\n  }\\n}\\n&quot;\"></doc-code><h2 id=\"load-all-styles\">Load All Styles <doc-direct-link anchor=\"#load-all-styles\" /></h2>\n<p>Use the <router-link :to=\"{name: 'account.cdn'}\">CDN Picker</router-link> to\nfigure out which CDN URLs and integrity keys you want to use. Make sure you have\nselected “Webfont”.</p>\n<p>For example, if you were to choose “All” for version 5.10.0 (Pro), this is what you’d\nget:</p>\n<doc-code :no-copy=\"true\" json-contents=\"&quot;\\n&lt;link rel=\\&quot;stylesheet\\&quot; href=\\&quot;https://pro.fontawesome.com/releases/v5.10.0/css/all.css\\&quot; integrity=\\&quot;sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p\\&quot; crossorigin=\\&quot;anonymous\\&quot;/&gt;\\n&quot;\"></doc-code><p>Here is the corresponding PHP code to copy and paste into your\n<code class=\"inline\">functions.php</code>:</p>\n<doc-code lang=\"php\" json-contents=\"&quot;\\nfa_custom_setup_cdn_webfont(\\n  'https://pro.fontawesome.com/releases/v5.10.0/css/all.css',\\n  'sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p'\\n);\\n&quot;\"></doc-code><p>The first function argument corresponds to the <code class=\"inline\">href</code> attribute from\nthe <code class=\"inline\">&lt;link&gt;</code> element\nprovided by the CDN Picker. It’s required.</p>\n<p>The second argument corresponds to\nthe <code class=\"inline\">integrity</code> attribute from the CDN Picker. It’s optional.</p>\n<p>If you want to change the version you’re loading in WordPress, go back to the\nCDN Picker and use it to select the new version. Then use the resulting <code class=\"inline\">href</code>\nand <code class=\"inline\">integrity</code> attributes to update the arguments to <code class=\"inline\">fa_custom_setup_cdn_webfont()</code>\nin your <code class=\"inline\">functions.php</code>.</p>\n<h2 id=\"load-a-subset-of-styles\">Load a Subset of Styles <doc-direct-link anchor=\"#load-a-subset-of-styles\" /></h2>\n<p>If you want to load a subset of styles, instead of <code class=\"inline\">all.css</code>, use the CDN Picker\nto select the styles you want, and then translate each resulting <code class=\"inline\">&lt;link&gt;</code> into\na separate invocation of <code class=\"inline\">fa_custom_setup_cdn_webfont()</code> in your <code class=\"inline\">functions.php</code>.</p>\n<p>Note that when choosing specific styles, there will be always be one additonal\n<code class=\"inline\">&lt;link&gt;</code> that loads the base <code class=\"inline\">fontawesome.css</code>, which is required.</p>\n<p>For example, if you wanted to load only the Duotone style for version 5.10.0 (Pro),\nyou’d get this from the CDN Picker:</p>\n<doc-code :no-copy=\"true\" lang=\"markup\" json-contents=\"&quot;\\n&lt;link rel=\\&quot;stylesheet\\&quot; href=\\&quot;https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css\\&quot; integrity=\\&quot;sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ\\&quot; crossorigin=\\&quot;anonymous\\&quot;/&gt;\\n&lt;link rel=\\&quot;stylesheet\\&quot; href=\\&quot;https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css\\&quot; integrity=\\&quot;sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l\\&quot; crossorigin=\\&quot;anonymous\\&quot;/&gt;\\n&quot;\"></doc-code><p>Which would would translate to this PHP code for your <code class=\"inline\">functions.php</code>:</p>\n<doc-code lang=\"php\" json-contents=\"&quot;\\nfa_custom_setup_cdn_webfont(\\n  'https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css',\\n  'sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ'\\n);\\n\\nfa_custom_setup_cdn_webfont(\\n  'https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css',\\n  'sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l'\\n);\\n&quot;\"></doc-code><h2 id=\"load-the-v4-shims\">Load the V4 Shims <doc-direct-link anchor=\"#load-the-v4-shims\" /></h2>\n<p>You can also add <a class=\"link blue5 hover-blue6 underline-hover\" :href=\"$howto({ params: { where: 'on-the-web', group: 'setup', name: 'upgrading-from-version-4' } })\">version 4 compatibility</a> with the v4 shims,\nif needed.</p>\n<p>You should use the same version for the shims as you use for the main assets (such\nas either <code class=\"inline\">all.css</code>, or some combination of <code class=\"inline\">fontawesome.css</code> and styles like\n<code class=\"inline\">duotone.css</code>, as shown above).</p>\n<p>Since all of our examples above use version 5.10.0, we’ll stick with that\nversion in this example too. This PHP should be added to your <code class=\"inline\">functions.php</code>\n<em>in addition to</em> the code you add to load the main Font Awesome assets.</p>\n<doc-code lang=\"php\" json-contents=\"&quot;\\nfa_custom_setup_cdn_webfont(\\n  'https://use.fontawesome.com/releases/v5.10.0/css/v4-shims.css'\\n);\\n&quot;\"></doc-code>","label":"Setup Webfont with CDN"},"id":"","links":{"self":"/api/document-definitions"},"type":"document-definition"},"jsonapi":{"version":"1.0"}}]
</script>
